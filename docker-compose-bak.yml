# Use root/000000 as user/password credentials
version: '3.9'

services:
  mongo:
    build:
      context: ./docker/develop/
    image: shuzhong-mongo:4.4
    restart: always
    ports:
      - 27017:27017
      - '5021:22'
    volumes:
      - yapi-db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 000000

  # mongo-express:
  #   image: mongo-express
